<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сосновый бор</title>
    <link rel="icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="./styles/main_styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img class="logo__image" src="./image/Logo.svg" alt="logo">
        </div>
        <div class="header-burger">
            <div class="phone-label"></div>
            <div class="burger"></div>
        </div>
        
        <div class="header-menu">
            <div class="social-media">
                <div class="insta">
                    <a href="#"></a>
                </div>
                <div class="messenger">
                    <a href="#"></a>
                </div>
                <div class="facebook">
                    <a href="#"></a>
                </div>
                <div class="youtube">
                    <a href="#"></a>
                </div>
            </div>
            <nav class="header-list">
                <ul class="header-menu__list">
                    <li class="header-menu__item"><a class="header-menu__link active" href="#home">Главная</a></li>
                    <li class="header-menu__item"><a class="header-menu__link" href="#project">О проекте</a></li>
                    <li class="header-menu__item"><a class="header-menu__link" href="#location">Расположение</a></li>
                    <li class="header-menu__item"><a class="header-menu__link" href="#layouts">Планировки</a></li>
                    <li class="header-menu__item"><a class="header-menu__link" href="#gallery">Галерея</a></li>
                    <li class="header-menu__item"><a class="header-menu__link" href="#contacts">Контакты</a></li>
                </ul>
            </nav>
            <div class="phone">
                <div class="border"></div>
                <a class="phone-number" href="tel:333333333333">+3(33)333333333</a>
            </div>
        </div>
    </header>

    <main class="main">
        <section id="home" class="home">
            <div class="home-line__title"></div>
            <div class="home-birds">
                <img class="home-birds__image" src="./image/birds1.png" alt="home-tree">
            </div>
            <div class="home-slider swiper-container">
                <div class="home-slides swiper-wrapper">
                    <!-- <input type="radio" name="radio-btn" id="radio1"/>
                    <input type="radio" name="radio-btn" id="radio2"/>
                    <input type="radio" name="radio-btn" id="radio3"/> -->

                    <div class="home-slide modern-douplex swiper-slide">

                        <div class="douplex-title__container">
                            <div class="title-container">
                                <img class="home-title__sign" src="./image/modern-douplex__sign.png" alt="sign-title">
                                <h3 class="home-title">Современные дуплексы <br> в Киеве</h3>
                            </div>
                            <div class="title-border"></div>
                        </div>
                        <div class="modern-douplex__background block">
                            <div class="frame"></div>
                            <img class="modern-douplex__img" 
                                 src="./image/modern-douplex__bg.png" 
                                 alt="security"
                            >
                        </div>
                    </div>

                    <div class="home-slide security swiper-slide">
                        <div class="security-title__container">
                            <div class="title-container">
                                <img class="home-title__sign" src="./image/security_sign.svg" alt="sign-title">
                                <h3 class="home-title">24/7 Охрана территории</h3>
                            </div>
                            <div class="title-border"></div>
                        </div>
                        <div class="security__background block">
                            <div class="frame"></div>
                            <img class="security__img" 
                                 src="./image/security_bg.png" 
                                 alt="security"
                            >
                        </div>
                    </div>

                    <div class="home-slide location swiper-slide">
                        <div class="location-title__container">
                            <div class="title-container">
                                <img class="home-title__sign" src="./image/location_sign.png" alt="sign-title">
                                <h3 class="home-title">4 км до метро Лесная</h3>
                            </div>
                            <div class="title-border"></div>
                        </div>
                        <div class="location__background block">
                            <div class="frame"></div>
                            <img class="location__img" 
                                src="./image/location__bg.png" 
                                alt="security"
                            >
                        </div>
                    </div>

                    <!-- <div class="navigation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                    </div> -->

                </div>
                <div class="swiper-scrollbar home-scrollbar"></div>
            </div>
            <!-- <div class="navigation-manual">
                <label for="radio1" class="manual-btn active"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <div class="line-manual"></div>
            </div> -->

        </section>

        <section id="project" class="project"></section>
        <section id="location" class="location"></section>
        <section id="layouts" class="layouts"></section>
        <section id="gallery" class="gallery"></section>
    </main>
    
    <footer class="footer">
        <section id="contacts" class="contacts"></section>
    </footer>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./script/index.js"></script>
</body>
</html>
